<div class="row col-md-6 col-md-offset-3">

    <div class="jumbotron">
        <h1>Welcome to Gladiators!</h1>
        <h3>Login or Register</h3>
    </div>
    <a href="/register" class="btn btn-block btn-primary">
        <span class="glyphicon glyphicon-user"></span>
        Register
    </a>


    <h3>Login</h3>
        <form ng-submit="login.doLogin()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="login.loginData.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="login.loginData.password">
            </div>
            <div class="alert alert-danger" ng-if="login.error">
                {{ login.error }}
            </div>
            <button type="submit" class="btn btn-block btn-primary"> Login
                <!--<span ng-if="!login.processing">Login</span>
                <span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat spinner"></span></span>-->
            </button>
        </form>
</div>
